{% extends 'base.html' %}
{% block page_title %}Editar Mascota{% endblock %}
{% block content %}

<div class="card p-4">

    <h3 class="mb-3">Editar Mascota</h3>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Cliente</label>
                <select name="cliente" class="form-select" required>
                    {% for c in clientes %}
                    <option value="{{ c.id }}" {% if mascota.cliente.id == c.id %}selected{% endif %}>
                        {{ c.nombre }} {{ c.apellido }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ mascota.nombre }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Especie</label>
                <select name="especie" class="form-select">
                    {% for value, label in mascota.ESPECIE_CHOICES %}
                    <option value="{{ value }}" {% if mascota.especie == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Raza</label>
                <input type="text" name="raza" class="form-control" value="{{ mascota.raza }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Sexo</label>
                <select name="sexo" class="form-select">
                    {% for value, label in mascota.SEXO_CHOICES %}
                    <option value="{{ value }}" {% if mascota.sexo == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" class="form-control" value="{{ mascota.fecha_nacimiento|date:'Y-m-d' }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Peso</label>
                <input type="number" step="0.01" name="peso" class="form-control" value="{{ mascota.peso }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Color</label>
                <input type="text" name="color" class="form-control" value="{{ mascota.color }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Foto (URL)</label>
                <input type="text" name="foto_url" class="form-control" value="{{ mascota.foto_url }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Estado</label>
                <select name="estado" class="form-select">
                    {% for value, label in mascota.ESTADO_CHOICES %}
                    <option value="{{ value }}" {% if mascota.estado == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12 mb-3">
                <label>Alergias</label>
                <textarea name="alergias" class="form-control">{{ mascota.alergias }}</textarea>
            </div>

            <div class="col-12 mb-3">
                <label>Observaciones</label>
                <textarea name="observaciones" class="form-control">{{ mascota.observaciones }}</textarea>
            </div>
        </div>

        <button class="btn btn-success mt-2">Guardar Cambios</button>
    </form>

    <a href="{% url 'mascota_listar' %}" class="btn btn-secondary mt-3">Volver</a>

</div>

{% endblock %}
