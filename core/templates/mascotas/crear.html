{% extends 'base.html' %}
{% block page_title %}Crear Mascota{% endblock %}
{% block content %}

<div class="card p-4">

    <h3 class="mb-3">Crear Mascota</h3>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Cliente</label>
                <select name="cliente" class="form-select" required>
                    <option value="">Seleccione...</option>
                    {% for c in clientes %}
                    <option value="{{ c.id }}">{{ c.nombre }} {{ c.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Especie</label>
                <select name="especie" class="form-select" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                    <option value="roedor">Roedor</option>
                    <option value="reptil">Reptil</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Raza</label>
                <input type="text" name="raza" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Sexo</label>
                <select name="sexo" class="form-select" required>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Peso (kg)</label>
                <input type="number" step="0.01" name="peso" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Color</label>
                <input type="text" name="color" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Foto (URL)</label>
                <input type="text" name="foto_url" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Estado</label>
                <select name="estado" class="form-select">
                    <option value="activo">Activo</option>
                    <option value="fallecido">Fallecido</option>
                    <option value="transferido">Transferido</option>
                </select>
            </div>

            <div class="col-12 mb-3">
                <label>Alergias</label>
                <textarea name="alergias" class="form-control"></textarea>
            </div>

            <div class="col-12 mb-3">
                <label>Observaciones</label>
                <textarea name="observaciones" class="form-control"></textarea>
            </div>
        </div>

        <button class="btn btn-success mt-2">Crear Mascota</button>
    </form>

    <a href="{% url 'mascota_listar' %}" class="btn btn-secondary mt-3">Volver</a>

</div>
{% endblock %}
