{% extends "base.html" %}
{% block content %}

<h1>Usuarios</h1>

<a href="{% url 'usuario_crear' %}" class="btn btn-primary">Crear Usuario</a>

<table class="table mt-3">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Tel√©fono</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.nombre }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.get_rol_display }}</td>
            <td>{{ u.telefono }}</td>
            <td>{{ u.estado|yesno:"Activo,Inactivo" }}</td>
            <td>
                <a href="{% url 'usuario_editar' u.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'usuario_eliminar' u.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
