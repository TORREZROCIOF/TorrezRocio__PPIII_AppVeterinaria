{% extends 'base.html' %}

{% block page_title %}Editar Cliente{% endblock %}
{% block page_subtitle %}Modificar datos del cliente{% endblock %}

{% block content %}

<div class="card p-4">
    <h3 class="mb-4"><i class="fas fa-user-edit me-2"></i> Editar Cliente</h3>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" value="{{ cliente.nombre }}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" value="{{ cliente.apellido }}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">DNI</label>
            <input type="text" name="dni" value="{{ cliente.dni }}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ cliente.email }}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" value="{{ cliente.telefono }}" class="form-control" required>
        </div>

        <div class="col-12">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" value="{{ cliente.direccion }}" class="form-control">
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
            <a href="{% url 'cliente_listar' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </form>
</div>

{% endblock %}
