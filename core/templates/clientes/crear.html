{% extends 'base.html' %}

{% block page_title %}Crear Cliente{% endblock %}
{% block page_subtitle %}Complete los datos del nuevo cliente{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h4 class="mb-4"><i class="fas fa-user-plus me-2"></i>Nuevo Cliente</h4>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">DNI</label>
            <input type="text" name="dni" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>

        <div class="col-12">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control">
        </div>

        <div class="col-12 text-end mt-3">
            <a href="{% url 'cliente_listar' %}" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Guardar Cliente
            </button>
        </div>
    </form>
</div>
{% endblock %}
